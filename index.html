<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CM Card</title>

<style>
:root {
  --bg: #f2f2f7;
  --card: rgba(255,255,255,0.75);
  --text: #000;
  --accent: #0a84ff;
}

body.dark {
  --bg: #000;
  --card: rgba(28,28,30,0.85);
  --text: #fff;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont;
  transition: 0.3s;
}

header {
  padding: 30px 20px;
}

h1 {
  font-size: 32px;
  margin: 0;
}

.card {
  margin: 20px;
  padding: 20px;
  border-radius: 20px;
  background: var(--card);
  backdrop-filter: blur(20px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
  animation: slideUp 0.6s ease;
}

.card img {
  height: 30px;
}

.card-number {
  font-size: 20px;
  letter-spacing: 2px;
  margin: 20px 0;
}

.bottom-bar {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: var(--card);
  display: flex;
  justify-content: space-around;
  padding: 15px 0;
  backdrop-filter: blur(20px);
}

button {
  background: var(--accent);
  color: white;
  border: none;
  padding: 12px 16px;
  border-radius: 14px;
  font-size: 14px;
}

.modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  display: none;
  align-items: center;
  justify-content: center;
}

.modal-content {
  background: var(--card);
  padding: 20px;
  border-radius: 20px;
  width: 90%;
}

input, select {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
}

@keyframes slideUp {
  from { transform: translateY(40px); opacity: 0 }
  to { transform: translateY(0); opacity: 1 }
}
</style>
</head>

<body>
<header>
  <h1>CM Card</h1>
  <p>CM Company</p>

</header>

<div id="cards"></div>

<div class="bottom-bar">
  <button onclick="openModal()">âž• Agregar</button>
</div>

<div class="modal" id="modal">
  <div class="modal-content">
    <h3>Nueva tarjeta</h3>

    <input placeholder="Nombre">
    <input placeholder="NÃºmero tarjeta (16 dÃ­gitos)" maxlength="16">
    
    <select>
      <option>USD</option>
      <option>CUP</option>
      <option>MLC</option>
    </select>

    <select>
      <option>ðŸ‡¨ðŸ‡º +53 Cuba</option>
      <option>ðŸ‡ºðŸ‡¸ +1 USA</option>
      <option>ðŸ‡ªðŸ‡¸ +34 EspaÃ±a</option>
    </select>

    <br><br>
    <button onclick="addCard()">Guardar</button>
    <button onclick="closeModal()">Cancelar</button>
  </div>
</div>

<script>
function toggleTheme() {
  document.body.classList.toggle("dark");
}

function openModal() {
  document.getElementById("modal").style.display = "flex";
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
}

function addCard() {
  const card = document.createElement("div");
  card.className = "card";
  card.innerHTML = `
    <img src="logo.PNG">
    <div class="card-number">**** **** **** 1234</div>
    <div>Banco Metropolitano</div>
  `;
  document.getElementById("cards").appendChild(card);
  closeModal();
}
</script>
</body>
</html>
