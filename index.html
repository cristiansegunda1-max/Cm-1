<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CM Card</title>

<style>
:root{
  --bg:#f2f2f7;
  --text:#000;
  --card:#ffffff;
  --blur:blur(20px);
}
body.dark{
  --bg:#000;
  --text:#fff;
  --card:rgba(28,28,30,.9);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"San Francisco";
  background:var(--bg);
  color:var(--text);
  transition:.3s;
}

header{
  padding:25px 20px 10px;
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
}

h1{margin:0;font-size:32px}
.subtitle{color:#8e8e93}

.icon-btn{
  background:none;
  border:none;
  font-size:24px;
}

.cards{padding-bottom:90px}

.card{
  margin:20px;
  padding:20px;
  border-radius:22px;
  background:linear-gradient(135deg,#0bbf6a,#1fd286);
  color:white;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  animation:up .5s ease;
}

.card img{height:28px}

.card-num{
  font-size:20px;
  letter-spacing:3px;
  margin:18px 0;
}

.bottom-bar{
  position:fixed;
  bottom:0;
  width:100%;
  background:var(--card);
  backdrop-filter:var(--blur);
  display:flex;
  justify-content:space-around;
  padding:14px 0;
}

.bottom-bar button{
  border:none;
  border-radius:14px;
  padding:12px 18px;
  background:#0a84ff;
  color:white;
  font-size:14px;
}

.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
}

.modal-box{
  background:var(--card);
  backdrop-filter:var(--blur);
  width:90%;
  border-radius:22px;
  padding:20px;
}

input,select{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:12px;
  border:none;
}

@keyframes up{
  from{transform:translateY(30px);opacity:0}
  to{transform:none;opacity:1}
}
</style>
</head>

<body>
<header>
  <div>
    <h1>CM Card</h1>
    <div class="subtitle">Gracias por elegirnos</div>
  </div>
  <button class="icon-btn" onclick="toggleTheme()">ğŸŒ™</button>
</header>

<div class="cards" id="cards"></div>

<div class="bottom-bar">
  <button onclick="openAdd()">â• Agregar</button>
  <button onclick="openSettings()">âš™ï¸ Ajustes</button>
</div>

<!-- AGREGAR -->
<div class="modal" id="addModal">
  <div class="modal-box">
    <h3>Nueva tarjeta</h3>
    <input id="name" placeholder="Nombre">
    <input id="number" maxlength="16" placeholder="NÃºmero de tarjeta (16)">
    <input id="date" placeholder="Vencimiento (YY/MM)">
    <select id="currency">
      <option>USD</option>
      <option>CUP</option>
      <option>MLC</option>
    </select>
    <select id="phone">
      <option>ğŸ‡¨ğŸ‡º +53 Cuba</option>
      <option>ğŸ‡ºğŸ‡¸ +1 USA</option>
      <option>ğŸ‡ªğŸ‡¸ +34 EspaÃ±a</option>
    </select>
    <br><br>
    <button onclick="saveCard()">Guardar</button>
    <button onclick="closeAll()">Cerrar</button>
  </div>
</div>

<!-- AJUSTES -->
<div class="modal" id="settingsModal">
  <div class="modal-box">
    <h3>Ajustes</h3>
    <p>CM Company</p>
    <button onclick="toggleTheme()">ğŸŒ™ / â˜€ï¸</button>
    <br><br>
    <button onclick="closeAll()">Cerrar</button>
  </div>
</div>

<script>
function toggleTheme(){
  document.body.classList.toggle("dark");
}
function openAdd(){
  document.getElementById("addModal").style.display="flex";
}
function openSettings(){
  document.getElementById("settingsModal").style.display="flex";
}
function closeAll(){
  document.querySelectorAll(".modal").forEach(m=>m.style.display="none");
}
function saveCard(){
  const n=name.value;
  const num=number.value;
  const d=date.value;
  const card=document.createElement("div");
  card.className="card";
  card.innerHTML=`
    <img src="logo.PNG">
    <div class="card-num">${num.replace(/(.{4})/g,"$1 ")}</div>
    <div>${n}</div>
    <div>Vence ${d}</div>`;
  card.onclick=()=>confirm("Â¿Eliminar tarjeta?")&&card.remove();
  cards.appendChild(card);
  closeAll();
}
</script>
</body>
</html>
